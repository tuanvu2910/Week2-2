<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="position: absolute;left: 200px;top: 175px">
    Do you love me <h1>
    <input id = "checker" type="button" onclick="Click()"style="position: absolute;left: 200px;top: 250px" value="Yes">
    <input id = "goAway" type="button" onmouseover="goAway()"style="position: absolute;left: 250px;top: 250px" value="No">
</body>
<script>
    function Click() {
        alert("Tuổi lồn yêu anh!!")
        
    }
    function goAway() {
        let k = window.innerWidth
        let z = window.innerHeight
        let x = Math.round(Math.random() * k);
        let y = Math.round(Math.random() * z);
        document.getElementById("goAway").style.left = x + "px";
        document.getElementById("goAway").style.top = y + "px";
    }
    
</script>
</html>
</h1>
