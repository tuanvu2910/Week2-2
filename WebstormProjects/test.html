<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (i=0;i<=10;i++){
        if (i==0 || i==10)
        {
            for (z=0;z<=10;z++){
                document.write("*");
            }
        }else{
            for (z=0;z<=10;z++){
                if (z==0 || z==10){
                    document.write("*");
                }else document.write("&nbsp&nbsp") ;
            }
        }
        document.write("</br>")
    }

</script>
</body>
</html>
