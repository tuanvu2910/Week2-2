<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<output id="result"></output>
<button onclick="GetA()">Gia tri mang cua A</button>

<script>
   let  a = [];
   let  b = "";
   let  c = 0;
   let flag = true;
   while (flag == true){
       b =prompt("Nhập số vào mảng a");
       a.push(b);
       flag = confirm("ban muốn nhập tiếp?");
       c++;
   }



   function GetA() {
       document.getElementById("result").innerText = a;
   }
</script>
</body>
</html>
