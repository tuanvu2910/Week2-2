<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<fieldset style="width: fit-content;  margin: 200px auto;border: solid darkred; padding: auto">
    <legend><h2>10 Million $ Guess The Number</h2></legend>
    <button type="button" onclick="PlayIn()">Play!!</button>
    <button type="button" style="margin-left: 200px" onclick="Again()">Guess Again!!</button>
</fieldset>
</body>
<script>
    let num1 = 0, num2 = 0, target = 0, retry = 0;

    function PlayIn() {
        let range = prompt("Enter the range of number you want to guess in(num1-num2): ");
        let a = range.split("-");
        num1 = parseInt(a[0]);
        num2 = parseInt(a[1]);
        target = Math.floor((Math.random() * ((num2 - num1) + 1)) + num1);
        retry = 0;
        Play();
    }

    function Play() {
        let count = 0;
        while (count < 3) {
            let guess = parseInt(prompt("Enter Your Guess:"));
            if (guess == target) {
                alert("Congratz You Guess It Right In " + (count + 1 + retry * 3) + " Guess");
                num1 = 0;
                num2 = 0;
                target = 0;
                break;
            } else if (guess > target) {
                alert("Guess Lower Next Time!!!");
                count++;
            } else {
                alert("Guess Higher Next Time!!!");
                count++;
            }
        }
        if (count == 3) {
            alert("You Lost!!! Too Bad So Sad!");
            retry++;
        }
    }

    function Again() {
        if (target == 0) {
            alert("You Haven't Play The Game Yet ! Press 'Play!!' Button First ");
        } else {
            Play();
        }
    }
</script>
</html>
