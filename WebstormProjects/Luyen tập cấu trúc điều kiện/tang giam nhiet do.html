<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for(i=1;i>1;i++){
        let temp = parseFloat(prompt("Nhap nhiet do: "));
        if(temp<20){
            alert("Tang nhiet");
        }else if(temp >100){
            alert("Giam nhiet");
        }
    }
</script>
</body>
</html>
