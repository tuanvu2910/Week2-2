<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chia hết cho b</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhâp A",""));
    let b = parseInt(prompt("Nhập B","");
     if (a%b==0){
         alert("a chia hết cho b");
     }else
     {
         alert("a không chia hết cho b")
     }

</script>
</body>
</html>
