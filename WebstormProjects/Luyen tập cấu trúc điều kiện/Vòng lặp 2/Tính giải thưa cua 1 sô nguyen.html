<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<script>
    let a = parseInt(prompt( "Nhập giải thưa của sô muốn tính"));
    let sum =1;
    for (i=2;i<=a;i++){
            sum*=i;

      }
    document.write(sum);

</script>
