<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ra fizz buzz</title>
</head>
<body>
<script>
    let  text ="";
     for (i=1;i<100;i++) {
         kiemtrai(i);
     }
     document.write(text);
     function kiemtrai(i) {
         if (i % 3 == 0 && i % 5 == 0){
             text+= "FizzBuzz";
         } else if  (i % 3 == 0) {
             text+= "Fizz";
         } else if (i % 5 == 0) {
             text+="Buzz";
         } else
         {
             text+=i;
         }

     }

</script>
</body>
</html>
