<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Làm hinh tam giác</title>
</head>
<body>
<script>
    for (i=1;i<=5;i++) {
        let text ="";
       for(j=0;j<i;j++) {
           text += "*";
       }
       document.write(text);
       document.write("<br>");

    }
    for (i=5;i>=1;i--){
       let text ="*"
        for (j=0;j<i;j++){
            document.write(text);
        }
        document.write("<br>");

    }
    for (i=5;i>=1;i--){

        for (j=0;j<5-i;j++){
            document.write("&nbsp&nbsp");
        }
        for(z=i;z>=1;z--) {
            document.write("*");
        }
        document.write("<br>");

    }


    for (i=0;i<=5;i++){

        for (j=0;j<5-i;j++){
            document.write("&nbsp&nbsp");
        }
        for(z=i;z>=1;z--) {
            document.write("*");
        }
        document.write("<br>");

    }



    for (i=0;i<=10;i++){
        if (i==0 || i==10)
        {
            for (z=0;z<=10;z++){
                document.write("*");
            }
        }else{
            for (z=0;z<=10;z++){
                if (z==0 || z==10){
                    document.write("*");

                }else document.write("&nbsp&nbsp") ;

            }
        }


        document.write("</br>")
    }



</script>
</body>
</html>
