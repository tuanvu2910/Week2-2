<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let  a = [];
    let  c = 0;
    let  j = 0;

    for (let i=0;i<11;i++){
        let b = Math.floor(Math.random()*100);
        a.push(b);
    }
    for (j=0;j<a.length;j++){
          if (a[j] > c){
              c = a[j];
          }
    }
    document.write("Số lớn nhất trong chuỗi là :"+c+"tại vị trí"+j);
</script>
</body>
</html>
