<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra có phải số tuổi không</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập số tuổi"));
    if (a - Math.floor(a) != 0)
    {
        alert("Tuổi không hợp lệ");
    } else if ( a < 120 && a > 0)
    {
        alert("Tuổi hơp lệ");
    }  else
    {
        alert("Tuổi không hợp lệ");
    }



</script>
</body>
</html>
