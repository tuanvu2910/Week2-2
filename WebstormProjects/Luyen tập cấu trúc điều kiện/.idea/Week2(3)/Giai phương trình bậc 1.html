<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>phương trình bâc 1 </title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập giá trị của a",""));
    let b = parseInt(prompt("Nhập giá trị của b",""));
    let x = -b/a ;
       if (a == 0 ) {
           alert("Phương trình vô nghiệm");
       } else {
           alert("Giá trị của x là " + x);
       }


</script>
</body>
</html>
