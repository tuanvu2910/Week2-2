<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích tam giác</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Cạnh  dài a của hình tam giác là",""));
    let b = parseInt(prompt("Cạnh  cao b của hình tam giác là",""));
    let  area = (a*b)/2;
    alert("Diện tích tam giác vuông là "+ area);


</script>
</body>
</html>
