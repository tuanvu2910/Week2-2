<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp While</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Enter a number:"));
    let total = 0;
    while( num != -1 ) {
        num = parseInt((prompt("Enter a number: ")));
        alert(num);
        total += num;
        alert(total);
    }
    alert(total);

    let num=[1,1];
    let count =2;
    for(;;){
        let tmp = num[count-2]+num[count-1];
        num.push(tmp);
        if(tmp%5==0){
            document.write("So do la: "+tmp);
            break;
        }
        count++;

    }
</script>
</body>
</html>
