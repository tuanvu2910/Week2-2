<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập A")
    let b = prompt("Nhập B")
    let c = prompt("Nhập C")
       if (a>b>c){
           alert("A lớn nhật")

       } else if (b>a>c) {
           alert("B lớn nhất")

       } else {
           alert("C lớn nhất")
       }

</script>
