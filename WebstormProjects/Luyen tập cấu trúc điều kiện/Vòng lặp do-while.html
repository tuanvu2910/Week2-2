<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp do while</title>
</head>
<body>
<script>
    let value = null;
    do {
        value= parseFloat(prompt("hãy nhập value"));
    } while
        (
            value < 1 || value >10
        );
    alert("Số bạn vừa nhâp là " + value);
</script>
</body>
</html>
