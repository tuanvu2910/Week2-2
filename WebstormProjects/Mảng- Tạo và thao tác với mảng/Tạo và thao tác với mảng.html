<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {padding-top:50px}
    </style>
</head>
<body>
<input type="text" id="value1">
<input type="button" id="value2" value="add" onclick="addArray()">
<input type="button" id="value2" value="display" onclick="addDisplay()">
<div id="result"></div>
<script>
    let x = 0;
    let array = Array();
    function addArray() {
        array[x] = document.getElementById("value1").value;
        alert("Element: " + array[x] +"Added at index" + x);
        x++;
        document.getElementById("value1").value="";

    }
    function addDisplay() {
        let e = "<hr/>";
        for (let i=0;i< array.length;i++){
            e += "Element" +i+" = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }

</script>
</body>
</html>
