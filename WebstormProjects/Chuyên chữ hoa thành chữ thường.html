<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let c = prompt("Please enter");
    let UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let LOWER = 'abcdefghijklmnopqrstuvwxyz';
    let result= [];
    for (let i=0;i<c.length;i++)
    {
         if (UPPER.indexOf(c[i]) !== -1){
                 result.push(c[i].toLowerCase());
         }else if (LOWER.indexOf(c[i]) !==-1){
               result.push(c[i].toUpperCase());

         }
         else {
             result.push(c[i]);
         }


    }
    document.write(result.join(""));


</script>

</body>
</html>
