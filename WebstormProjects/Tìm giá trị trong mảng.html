<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mang</title>
</head>
<body>
<script>
    let value = parseInt(prompt("Enter a number:"));
    let x =[-3,5,1,3,2,10];
    let flag = 0;
    for (let i=0;i<x.length;i++) {
        if (value == x[i]) {
            alert("Value" + x[i] + "found at" + i);
            flag = 1;
        }

    }
    if (flag == 0) {
        alert("ban sai roi");
    }


</script>
</body>
</html>
